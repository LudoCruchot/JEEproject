<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
	<head>
		<meta charset="ISO-8859-1"/>
		<title>Add student</title>
	</head>
	<body>
		<h:form>
			<p:panel>
				<h:panelGrid>
					<h:outputText value="First Name" />
					<h:inputText value="#{studentb.student.firstName}" title="firstName" id="firstName" required="true"
				  			requiredMessage="Fill the first name please"
				  			validatorMessage="first name should contain at least 2 letters">
					<f:validateLength minimum="2"/>
					</h:inputText>
					<h:message for="firstName" style="color:red"/>
					<br/>
					
					<h:outputText value="Last Name" />
					<h:inputText value="#{studentb.student.lastName}" title="lastName" id="lastName" required="true"
				  			requiredMessage="Fill the last name please"
				  			validatorMessage="last name should contain at least 2 letters">
					<f:validateLength minimum="2"/>
					</h:inputText>
					<h:message for="lastName" style="color:red"/>
					<br/>
					
					<h:outputText value="Email" />
					<h:inputText value="#{studentb.student.email}" title="email" id="email" required="true"
				  			requiredMessage="Fill the email please"
				  			validatorMessage="email should contain a @">
				  	<f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />		
					</h:inputText>
					<h:message for="email" style="color:red"/>
					<br/>
				
				</h:panelGrid>
			<h:commandButton value="Add" action="#{studentb.AddStudent}"></h:commandButton>
			</p:panel>
		</h:form>
		<h:form>
		<br/>
			<h:commandButton action="StudentsList" value="Return"/>
		</h:form>
	</body>
</html>
