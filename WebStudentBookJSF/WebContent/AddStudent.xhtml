<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
<head>
<meta charset="ISO-8859-1"/>
<title>Add student</title>
</head>
<body>

<h:form>
	<p:panel>
		<h:panelGrid>
			<h:outputText value="First Name" />
			<h:inputText value="#{addStudentBean.student.firstName}"></h:inputText>
			<h:outputText value="Last Name" />
			<h:inputText value="#{addStudentBean.student.lastName}" ></h:inputText>
			<h:outputText value="Email" />
			<h:inputText value="#{addStudentBean.student.email}" ></h:inputText>
		
		</h:panelGrid>
	</p:panel>
<h:commandButton value="Add" action="#{addStudentBean.AddStudent}"></h:commandButton>
<h:commandButton action="StudentsList" value="Return"/>
</h:form>

</body>
</html>
