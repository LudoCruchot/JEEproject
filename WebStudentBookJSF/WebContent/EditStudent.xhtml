<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
          
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
 xmlns:p="http://primefaces.org/ui">
	<head>
		<title><ui:insert name="title">Default title</ui:insert></title>
	</head>
	<body>
		<div id="header">
			<ui:insert name="header">
			<h1>Edit Student</h1>
			</ui:insert>
		</div>
		<div id="content">
			<ui:insert name="content">
				<h:form>
					<p:panel>
						<h:panelGrid>
							<h:outputText value="First Name" />
							<h:inputText value="#{edit.student.firstName}" title="firstName" id="firstName"
				  					requiredMessage="Fill the first name please"
				  					validatorMessage="first name should contain at least 2 letters">
							<f:validateLength minimum="2"/>
							</h:inputText>
							<h:message for="firstName" style="color:red"/>
							<br/>
							
							<h:outputText value="Last Name" />
							<h:inputText value="#{edit.student.lastName}"  title="lastName" id="lastName"
				  					requiredMessage="Fill the last name please"
				  					validatorMessage="last name should contain at least 2 letters">
							<f:validateLength minimum="2"/>
							</h:inputText>
							<h:message for="lastName" style="color:red"/>
							<br/>
							
							<h:outputText value="Email" />
							<h:inputText value="#{edit.student.email}"  title="email" id="email"
						  			requiredMessage="Fill the email please"
						  			validatorMessage="email should contain a @">
						  	<f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />		
							</h:inputText>
							<h:message for="email" style="color:red"/>
							<br/>
						</h:panelGrid>
					</p:panel>
					<h:commandButton action="#{edit.editStudent}" value="Save">
   						<f:setPropertyActionListener target="#{edit.ids}" value="#{edit.student.studentID}" />
					</h:commandButton>
				</h:form>
		  </ui:insert>
		</div>
		<div id="footer">
		  <ui:insert name="footer">
		  <h:form>
		    <h:commandButton action="StudentsList" value="Return"/>
		  </h:form>
		  </ui:insert>
		</div>
	</body>
</html>
