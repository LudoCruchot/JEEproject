<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
  <title><ui:insert name="title">Default title</ui:insert></title>
</head>

<body>
<ui:debug hotkey="x" rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}"/>

<div id="header">
    <ui:insert name="header">
    </ui:insert>
</div>
<div id="content">
  <ui:insert name="content">
		<h:form>
			<p:panel>
				<h:panelGrid>
					<h:outputText value="First Name" />
					<h:inputText value="#{EditStudentBean.student.firstName}"></h:inputText>
					<h:outputText value="Last Name" />
					<h:inputText value="#{EdittudentBean.student.lastName}" ></h:inputText>
					<h:outputText value="Email" />
					<h:inputText value="#{EditStudentBean.student.email}" ></h:inputText>
				</h:panelGrid>
			</p:panel>
		<h:commandButton value="Edit" action="#{addStudentBean.EditStudent}"></h:commandButton>
		</h:form>
  </ui:insert>
</div>

<div id="footer">
  <ui:insert name="footer">
  </ui:insert>
</div>

</body>

</html>
