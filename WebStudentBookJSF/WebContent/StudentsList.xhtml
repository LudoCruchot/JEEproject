<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<meta charset="ISO-8859-1"/>
<title>Student List</title>
</head>
<body>

<H2>List students</H2>

<h:dataTable value="#{studentBean.students}" var="student" border="2">
		<h:column>
			<f:facet name="header">Student ID</f:facet>
         #{Student.studentID}
      </h:column>
		<h:column>
			<f:facet name="header">Student Firstname</f:facet>
         #{Student.FirstName}
      </h:column>
		<h:column>
			<f:facet name="header">Student Lastname</f:facet>
           #{Student.LastName}
       </h:column>
		<h:column>
			<f:facet name="header">Student Mail</f:facet>
           #{Student.Email}
       </h:column>
	</h:dataTable>

</body>
</html>
