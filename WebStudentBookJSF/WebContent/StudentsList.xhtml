<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
          
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
	<head>
		<title>Student List</title>
		</head>
	<body>
		<div id="header">
			<h1>List of Student</h1>
		</div>
		<div id="content">
			<h:dataTable value="#{studentBean.students}" var="student" border="2">
				<h:column>
					<f:facet name="header">Student ID</f:facet>
		         #{student.studentID}
		      </h:column>
				<h:column>
					<f:facet name="header">Student Firstname</f:facet>
		         #{student.firstName}
		      </h:column>
				<h:column>
					<f:facet name="header">Student Lastname</f:facet>
		           #{student.lastName}
		       </h:column>
				<h:column>
					<f:facet name="header">Student Mail</f:facet>
		           #{student.email}
		       </h:column>
		       	<h:column>
					<f:facet name="header">Action</f:facet>
					<h:form>
						<h:commandButton action="EditStudent" value="Edit">
   							<f:setPropertyActionListener target="#{edit.student}" value="#{student}" />
						</h:commandButton>
						<h:commandButton action="#{delete.deleteStudent}" value="Delete">
   							<f:setPropertyActionListener target="#{delete.ids}" value="#{student.studentID}" />
						</h:commandButton>
		           </h:form>
		       </h:column>
			</h:dataTable>
			<br/>
		</div>
		<div id="footer">
		  <ui:insert name="footer">
		  	<h:form>
		  		<h:commandButton action="AddStudent" value="Add new student"/>
		  	</h:form>
		  </ui:insert>
		</div>
	</body>
</html>
