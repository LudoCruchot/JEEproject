<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<meta charset="ISO-8859-1"/>
<title>Student List</title>
</head>
<body>


<h:dataTable value="#{StudentBean.students}" var="student" border="2">
		<h:column>
			<f:facet name="header">Student ID</f:facet>
         #{student.id}
      </h:column>
		<h:column>
			<f:facet name="header">Student Firstname</f:facet>
         #{student.firstName}
      </h:column>
		<h:column>
			<f:facet name="header">Student Lastname</f:facet>
           #{student.lastName}
       </h:column>
		<h:column>
			<f:facet name="header">Student Mail</f:facet>
           #{student.email}
       </h:column>
	</h:dataTable>

</body>
</html>
